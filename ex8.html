<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['A', 'B', 'C',  'E'];
    </script>

    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < this.coworkers.length) {
          document.write('<li>'+coworkers[i]+'</li>');
          i = i + 1;
        }
      </script>
    </ul>

  </body>
</html>
